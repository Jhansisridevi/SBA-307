<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree Serif">
    <style>
        body {
            font-family: Bree Serif;
            background-image: linear-gradient(rgba(171, 173, 179, 0.7), rgb(148, 8, 212));
        }
    </style>
</head>

<body class="form-body">
    <section class="form-header">
        <nav>
            <a href="index.html"><img src="hero-yoga.png" alt="Illustration of a yoga pose"></a>
        </nav>
        <div class="">
            <img class="form-image" src="hero-yoga.png" width="40%">
        </div>
        <div class="main-container">
            <h1>Yoga Event Registration</h1>
            <p>Please fill out the form below to register for our upcoming yoga event.</p>
            <form class="row g-3 event-form">
                <div class="mb-3">
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First Name"
                            required><br>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name"><br>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="City"><br>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Massachusetts</option>
                            <option>New Hampshire</option>
                            <option>Maine</option>
                            <option>Rhode Island</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-12 form-button">
                        <button type="button" class="btn btn-dark">Submit</button>
                    </div>
                </div>
            </form>
            <footer>
                <p>Made by Jhansi</p>
            </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
